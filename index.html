<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tarjetas de Memoria</h1>
    <div id="btns-container" class="btns-container">
        <button class="btn btn-dark btn-prev" id="btn-prev">Prev</button>
        <!-- <button class="btn btn-primary" id="btn-add">Add</button> -->
        <button class="btn btn-warning" id="btn-yellow">Show</button>
        <button class="btn btn-danger" id="btn-red">Remove</button>
        <button class="btn btn-info" id="btn-hidden">Hide</button>
        <button class="btn btn-in btn-secondary" id="btn-next">Next</button>
    </div>
    <div id="cards-container" class="cards"></div>
    <p class="current" id="current">current</p>
    <div class="sum-container" id="sum-container">
        <h1>Agregue una Nueva Tarjeta</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" placeholder="mensaje">
            <label for="floatingPassword">Mensaje</label>
          </div>
          <button class="add-card btn btn-primary" id="add-card">Enviar</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
